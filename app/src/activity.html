    <script type="text/babel">
      
      const {Input,Divider} = antd;
      const { Search } = Input;
      class SearchInput extends React.Component{
        onSearch = () => nftModel.search();
        render(){
          return (
            <>
            <Search
            placeholder="在此输入要查询的nft名字"
            allowClear
            onSearch={this.onSearch}
            style={{
              width: 200,
            }}
    />
            </>
            )
        }
      }
      ReactDOM.render(
        <SearchInput/>,
        document.getElementById("search")
      )
      ReactDOM.render(
        <Divider/>,
        document.querySelector(".divider")
      )
      </script>
