<!DOCTYPE html>
<html>
  <head>
    <title>发起活动页面</title>
    <script src="index.js"></script>
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body>
    <input type="file" id="nft" onchange="pageModel.preview()"/>
    <div><img id="nftShower"/></div><br/>
    <label>nft名字：</label>
    <input type="text" id="nftName"/>
    <label>nft描述：</label>
    <input type="text" id="nftMessage"/>
    <label>nft数量：</label>
    <input type="text" id="nftAmount"/><br/>

    <label>活动名称：</label>
    <input type="text" id="activityName"/>
    <label>活动描述：</label>
    <input type="text" id="activityMessage"/>
    <label>设置领取密钥：</label>
    <input type="text" id="password"/>

    <input type ="button" onclick="activityModel.initiateActivity()" value="发起活动"></button>
    
    <a href="http://localhost:8081/activity.html">返回</a>
  </body>
</html>
