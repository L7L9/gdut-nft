<!DOCTYPE html>
<html>
  <head>
    <title>首页</title>
  </head>

    input {
      display: block;
      margin-bottom: 12px;
    }
    a {
      margin-bottom: 20px;
    }
  </style>
  <body>
    <a href="http://localhost:8081/create.html">创建自己的nft</a><br/>

    当前链上nft：
    <div><img id="num0"/><br><span id=name0></span></div><br>
    <div><img id="num1"/><br><span id=name1></span></div><br>
    <div><img id="num2"/><br><span id=name2></span></div><br>

    <br>第 <label id="page">1</label> 页
    <input type="button" onclick="previous()" value="上一页">
    <script>
      function previous(){
        console.log(document.getElementById("page").innerText)
        document.getElementById("page").innerText--;
        nftModel.showAllNFT();
      }
    </script>
    <input type="button" onclick="next()" value="下一页">
    <script>
      function next(){
        console.log(document.getElementById("page").innerText)
        document.getElementById("page").innerText++;
        nftModel.showAllNFT();
      }
    </script>
    <script src="index.js"></script>
  </body>
