<!DOCTYPE html>
<html>
  <head>
    <title>个人信息</title>
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
    img {
      height: 200px;
      width: 200px;
    }
  </style>
  <body>
    我拥有的nft:<br>
    <div id="nft0"><img id="num0"/><br><span id=name0></span><br><span id="id0"></span></div><br>
    <div id="nft1"><img id="num1"/><br><span id=name1></span><br><span id="id1"></span></div><br>
    <div id="nft2"><img id="num2"/><br><span id=name2></span><br><span id="id2"></span></div><br>
    <div id="nft3"><img id="num3"/><br><span id=name3></span><br><span id="id3"></span></div><br>
    <input type="button" onclick="nftModel.give()" value="转赠">
    <a href="http://localhost:8081/home.html">返回</a>
    <br>第 <label id="page">1</label> 页
    <input type="button" onclick="previous()" value="上一页">
    <script>
      function previous(){
        if(document.getElementById("page").innerText>1){
          document.getElementById("page").innerText--;
        pageModel.showMyNFT();
        }else alert("已经是第一页了")
      }
    </script>
    <input type="button" onclick="next()" value="下一页">
    <script>
      function next(){
        document.getElementById("page").innerText++;
        pageModel.showMyNFT();
      }
    </script>
    <script src="index.js"></script>
  </body>
</html>
